<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timestamp Microservice | freeCodeCamp</title>
  <link rel="icon" href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* CSS для простого та сучасного дизайну */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f4f8;
      color: #333;
    }
    
    .container {
      max-width: 600px;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #007bff;
      margin-bottom: 1rem;
    }

    section {
      margin: 1.5rem 0;
    }

    h2 {
      font-size: 1.25rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    pre {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 4px;
      font-size: 1rem;
      color: #333;
      text-align: left;
      overflow-x: auto;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    footer a {
      color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Timestamp Microservice</h1>
    <section>
      <h2>Example Usage:</h2>
      <ul>
        <li><a href="/api/2015-12-25">/api/2015-12-25</a></li>
        <li><a href="/api/1451001600000">/api/1451001600000</a></li>
      </ul>
    </section>
    <section>
      <h2>Example Output:</h2>
      <pre>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</pre>
    </section>
    <footer>
      <p>For <a href="https://www.freecodecamp.org/">freeCodeCamp.org</a></p>
    </footer>
  </div>
</body>
</html>
